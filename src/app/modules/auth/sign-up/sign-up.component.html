<form [formGroup] = "validateForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label>birthday</label>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date_of_birth" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form-group">
    <label>full name</label>
    <mat-form-field appearance="outline">
      <input matInput type="text" minlength="6" #fullname formControlName="full_name" placeholder="Enter your Full Name" />
      <mat-hint align="end">{{fullname.value.length}}</mat-hint>
    </mat-form-field>
  </div>
  <div class="form-group">
    <label>email</label>
    <mat-form-field appearance="outline">
      <input matInput type="email" formControlName="email" placeholder="Enter your Email" />

    </mat-form-field>
  </div>
  <div class="form-group">
    <label>username</label>
    <mat-form-field appearance="outline">
      <input matInput type="text" formControlName="username" placeholder="Enter your username" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <label>password</label>
    <mat-form-field appearance="outline">
      <input matInput type="password" formControlName="password" placeholder="Enter your password" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <label>confirm password</label>
    <mat-form-field appearance="outline">
      <input matInput type="password" formControlName="confirmpassword" placeholder="Please confirm your password" />
    </mat-form-field>
  </div>
  <label>{{alertMSG}}</label>
  <div class="form-group">
    <button mat-raised-button color="primary" class="w-100 p-4">SIGN UP</button>
  </div>
</form>
<div class="w-100 p-4 text-center">
  Already has an account ?
  <a class="font-weight-bold text-success" routerLink="/auth/login">Login</a>
</div>
